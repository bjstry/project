		<form class='form' action='{$smarty.const.URL}/Install/Check/type/steep2' method='post'>

				<label for='dbname'>数据库名:</label>
				<input type='text' id='dbname' name='dbname' placeholder='data'>

				<label for='dbuser'>用户:</label>

				<button>重置</button>
